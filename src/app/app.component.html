
  <h3 id="title">Task Manager</h3>

 <div class="container">
  <div class="col-xs-12">
    <div class="panel panel-default" 
         *ngFor="let task of tasks; let i = index">
      <div class="panel-body" 
          (mouseover)="display=task" (mouseleave)="display=null">
            <!-- <span *ngIf="!edit[i]; else showThis"> {{ task }} </span> -->
              <div> {{ task }} </div> 
              <div [ngClass]="edit===task ? 'show-input-box' : 'hide-input-box'"> 
                <input class="inputbox"
                        type="text" 
                        value="{{ task }}" 
                        #edited 
                        (keydown.enter)="onTaskEdit(i,edited.value)"
                >
                
              </div> 
            
            <!-- <ng-template #showThis> -->
              
            <!-- </ng-template> -->

            <div class="icons">
              <a class="link">                       
                                        <!-- (click)="onEditButtonClick(i)" -->
                <button class="buttons" (click)="edit=task" [ngClass]= "display===task ? 'show-icon' : 'hide-icon'"> 
                  <span class="glyphicon glyphicon-pencil" ></span>  
                </button> 
              </a> &nbsp; &nbsp;
              <a class="link"> 
                <button class="buttons" (click)="onDelete(i)" [ngClass]= "display===task ? 'show-icon' : 'hide-icon'"> 
                  <span class="glyphicon glyphicon-trash" ></span>  
                </button> 
              </a>
            </div>   
      </div>  
    </div>
  </div>

  <div class="col-xs-12">
    <input class="input-lg" type="text" placeholder="Add New Task" #newtask (keydown.enter)="onAdd(newtask.value)">  
    <button class="btn btn-primary" (click)="onAdd(newtask.value)"> Save </button>
  </div>

</div>
