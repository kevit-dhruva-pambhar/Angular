<div class="row">
    <div class="col-xs-12">
        <div class="colour">
        <div class="panel panel-default" 
            *ngFor="let task of tasks; let i = index">
            <div class="panel-body"> 
                    
                        <span *ngIf="!task.edit"> {{ task.task }} 
                            <div class="icons" >
                                <span class="glyphicon glyphicon-trash" (click)="delete(i)"></span>
                                <span class="glyphicon glyphicon-pencil" (click)="getValue(i)">&nbsp;</span>
                            </div> 
                        </span>  

                        <input *ngIf="task.edit"
                                        class="inputbox"
                                        type="text" 
                                        [(ngModel)]="currentTask"
                                        #edited 
                                        (keydown.enter)="taskEdit(i,edited.value)">    
            </div>  
        </div>
        </div>
    </div>
</div>
